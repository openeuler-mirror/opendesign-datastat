<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=1440, user-scalable=no" />
  <title>openUBMC DATASTAT</title>
</head>

<body>
  <div id="app"></div>
  <div id="ieTips" style="text-align: center; padding: 20px 0; display: none">
    <p>不支持IE，请使用其他浏览器访问！</p>
    <p>IE is not supported, please use another browser to visit!</p>
  </div>
  <script type="module" src="./src/main.ts"></script>
  <script>
    function isIE() {
      if (!!window.ActiveXObject || 'ActiveXObject' in window) {
        return true;
      } else {
        return false;
      }
    }
    if (isIE()) {
      document.querySelector('#ieTips').style.display = 'block';
    }
  </script>
</body>
